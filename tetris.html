<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>經典俄羅斯方塊</title>
    <style>
        :root {
            --bg-color: #1a1a2e;
            --game-bg: #000000;
            --text-color: #ffffff;
            --accent-color: #e94560;
            --grid-line: #333;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden; /* Prevent scrolling on mobile */
            touch-action: none;
        }

        #app-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 600px;
            padding: 10px;
            box-sizing: border-box;
        }

        h1 {
            margin: 0;
            font-size: 2rem;
            text-shadow: 0 0 10px rgba(233, 69, 96, 0.5);
            letter-spacing: 2px;
        }

        .game-layout {
            display: flex;
            gap: 20px;
            align-items: flex-start;
            justify-content: center;
        }

        .canvas-wrapper {
            position: relative;
            border: 4px solid #444;
            border-radius: 4px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            background-color: var(--game-bg);
        }

        canvas {
            display: block;
        }

        .stats-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-width: 100px;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #aaa;
            text-transform: uppercase;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 5px;
        }

        #next-piece-canvas {
            background: transparent;
            margin: 0 auto;
        }

        /* Mobile Controls */
        .controls-area {
            display: none; /* Hidden on desktop by default if not needed, but we'll show for touch */
            width: 100%;
            margin-top: 20px;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            touch-action: manipulation;
            transition: background 0.1s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .control-btn:active {
            background: rgba(233, 69, 96, 0.6);
            transform: translateY(2px);
        }

        .control-btn.big-btn {
            width: 70px;
            height: 70px;
            background: rgba(233, 69, 96, 0.4);
        }

        .d-pad {
            display: flex;
            gap: 15px;
        }

        .action-pad {
            display: flex;
            gap: 15px;
        }

        /* Overlay for Game Over / Pause */
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            color: white;
            text-align: center;
        }

        #overlay.hidden {
            display: none;
        }

        .overlay-title {
            font-size: 2rem;
            margin-bottom: 20px;
            color: var(--accent-color);
        }

        .start-btn {
            padding: 12px 30px;
            font-size: 1.2rem;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .start-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--accent-color);
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .controls-area {
                display: flex;
            }
            
            .game-layout {
                flex-direction: row; /* Keep side by side on small screens but smaller */
                gap: 10px;
            }

            .stats-panel {
                min-width: 70px;
            }

            .stat-box {
                padding: 5px;
            }

            .stat-value {
                font-size: 1rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

<div id="app-container">
    <h1>TETRIS</h1>

    <div class="game-layout">
        <div class="stats-panel">
            <div class="stat-box">
                <div class="stat-label">分數</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">等級</div>
                <div class="stat-value" id="level">1</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">行數</div>
                <div class="stat-value" id="lines">0</div>
            </div>
        </div>

        <div class="canvas-wrapper">
            <canvas id="tetris" width="240" height="400"></canvas>
            <div id="overlay">
                <div class="overlay-title" id="overlay-title">俄羅斯方塊</div>
                <p id="final-score" style="margin-bottom: 15px; display: none;">分數: 0</p>
                <button class="start-btn" id="start-btn">開始遊戲</button>
                <p style="margin-top: 15px; font-size: 0.8rem; color: #888;">(按 ESC 暫停)</p>
            </div>
        </div>

        <div class="stats-panel">
            <div class="stat-box">
                <div class="stat-label">下一個</div>
                <canvas id="next-piece-canvas" width="80" height="80"></canvas>
            </div>
        </div>
    </div>

    <!-- Touch Controls -->
    <div class="controls-area">
        <div class="d-pad">
            <button class="control-btn" id="btn-left">←</button>
            <button class="control-btn" id="btn-down">↓</button>
            <button class="control-btn" id="btn-right">→</button>
        </div>
        <div class="action-pad">
            <button class="control-btn big-btn" id="btn-rotate">↻</button>
            <button class="control-btn" id="btn-drop">⭳</button>
        </div>
    </div>
</div>

<script>
    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');
    const nextCanvas = document.getElementById('next-piece-canvas');
    const nextContext = nextCanvas.getContext('2d');

    // Scale up everything
    context.scale(20, 20);
    nextContext.scale(20, 20);

    // Game State
    const arena = createMatrix(12, 20);
    const player = {
        pos: {x: 0, y: 0},
        matrix: null,
        score: 0,
        level: 1,
        lines: 0,
        next: null,
    };

    let dropCounter = 0;
    let dropInterval = 1000;
    let lastTime = 0;
    let isPaused = true;
    let isGameOver = false;
    let requestID = null;

    // Colors for pieces
    const colors = [
        null,
        '#FF0D72', // T
        '#0DC2FF', // O
        '#0DFF72', // L
        '#F538FF', // J
        '#FF8E0D', // I
        '#FFE138', // S
        '#3877FF', // Z
    ];

    function createPiece(type) {
        if (type === 'I') {
            return [
                [0, 1, 0, 0],
                [0, 1, 0, 0],
                [0, 1, 0, 0],
                [0, 1, 0, 0],
            ];
        } else if (type === 'L') {
            return [
                [0, 2, 0],
                [0, 2, 0],
                [0, 2, 2],
            ];
        } else if (type === 'J') {
            return [
                [0, 3, 0],
                [0, 3, 0],
                [3, 3, 0],
            ];
        } else if (type === 'O') {
            return [
                [4, 4],
                [4, 4],
            ];
        } else if (type === 'Z') {
            return [
                [5, 5, 0],
                [0, 5, 5],
                [0, 0, 0],
            ];
        } else if (type === 'S') {
            return [
                [0, 6, 6],
                [6, 6, 0],
                [0, 0, 0],
            ];
        } else if (type === 'T') {
            return [
                [0, 7, 0],
                [7, 7, 7],
                [0, 0, 0],
            ];
        }
    }

    function createMatrix(w, h) {
        const matrix = [];
        while (h--) {
            matrix.push(new Array(w).fill(0));
        }
        return matrix;
    }

    function drawMatrix(matrix, offset, ctx) {
        matrix.forEach((row, y) => {
            row.forEach((value, x) => {
                if (value !== 0) {
                    // Glow effect logic
                    ctx.fillStyle = colors[value];
                    // Main block
                    ctx.fillRect(x + offset.x, y + offset.y, 1, 1);
                    
                    // Inner highlight for 3D effect
                    ctx.lineWidth = 0.05;
                    ctx.strokeStyle = 'rgba(255,255,255,0.5)';
                    ctx.strokeRect(x + offset.x, y + offset.y, 1, 1);

                    // Inner shadow
                    ctx.fillStyle = 'rgba(0,0,0,0.1)';
                    ctx.fillRect(x + offset.x + 0.1, y + offset.y + 0.8, 0.8, 0.1);
                    ctx.fillRect(x + offset.x + 0.8, y + offset.y + 0.1, 0.1, 0.8);
                }
            });
        });
    }

    function draw() {
        // Clear board
        context.fillStyle = '#000';
        context.fillRect(0, 0, canvas.width, canvas.height);

        // Draw grid lines (faint)
        context.lineWidth = 0.02;
        context.strokeStyle = '#333';
        for(let i=0; i<12; i++) {
            context.beginPath();
            context.moveTo(i, 0);
            context.lineTo(i, 20);
            context.stroke();
        }
        for(let i=0; i<20; i++) {
            context.beginPath();
            context.moveTo(0, i);
            context.lineTo(12, i);
            context.stroke();
        }

        drawMatrix(arena, {x: 0, y: 0}, context);
        drawMatrix(player.matrix, player.pos, context);
    }

    function drawNext() {
        nextContext.fillStyle = '#1a1a2e';
        nextContext.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
        
        if (player.next) {
            // Center the piece in the 4x4 preview box
            const offset = {
                x: (4 - player.next[0].length) / 2,
                y: (4 - player.next.length) / 2
            };
            drawMatrix(player.next, offset, nextContext);
        }
    }

    function merge(arena, player) {
        player.matrix.forEach((row, y) => {
            row.forEach((value, x) => {
                if (value !== 0) {
                    arena[y + player.pos.y][x + player.pos.x] = value;
                }
            });
        });
    }

    function rotate(matrix, dir) {
        for (let y = 0; y < matrix.length; ++y) {
            for (let x = 0; x < y; ++x) {
                [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
            }
        }
        if (dir > 0) {
            matrix.forEach(row => row.reverse());
        } else {
            matrix.reverse();
        }
    }

    function playerDrop() {
        player.pos.y++;
        if (collide(arena, player)) {
            player.pos.y--;
            merge(arena, player);
            playerReset();
            arenaSweep();
            updateScore();
        }
        dropCounter = 0;
    }

    function playerHardDrop() {
        while (!collide(arena, player)) {
            player.pos.y++;
        }
        player.pos.y--; // Step back one
        merge(arena, player);
        playerReset();
        arenaSweep();
        updateScore();
        dropCounter = 0;
    }

    function playerMove(offset) {
        player.pos.x += offset;
        if (collide(arena, player)) {
            player.pos.x -= offset;
        }
    }

    function playerReset() {
        const pieces = 'ILJOTSZ';
        if (player.next === null) {
            player.next = createPiece(pieces[pieces.length * Math.random() | 0]);
        }
        player.matrix = player.next;
        player.next = createPiece(pieces[pieces.length * Math.random() | 0]);
        drawNext();

        player.pos.y = 0;
        player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);

        if (collide(arena, player)) {
            gameOver();
        }
    }

    function playerRotate(dir) {
        const pos = player.pos.x;
        let offset = 1;
        rotate(player.matrix, dir);
        while (collide(arena, player)) {
            player.pos.x += offset;
            offset = -(offset + (offset > 0 ? 1 : -1));
            if (offset > player.matrix[0].length) {
                rotate(player.matrix, -dir);
                player.pos.x = pos;
                return;
            }
        }
    }

    function collide(arena, player) {
        const [m, o] = [player.matrix, player.pos];
        for (let y = 0; y < m.length; ++y) {
            for (let x = 0; x < m[y].length; ++x) {
                if (m[y][x] !== 0 &&
                   (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
                    return true;
                }
            }
        }
        return false;
    }

    function arenaSweep() {
        let rowCount = 0;
        outer: for (let y = arena.length - 1; y > 0; --y) {
            for (let x = 0; x < arena[y].length; ++x) {
                if (arena[y][x] === 0) {
                    continue outer;
                }
            }
            const row = arena.splice(y, 1)[0].fill(0);
            arena.unshift(row);
            ++y;
            rowCount++;
        }
        
        if (rowCount > 0) {
            // Scoring: 100, 300, 500, 800
            const lineScores = [0, 100, 300, 500, 800];
            player.score += lineScores[rowCount] * player.level;
            player.lines += rowCount;
            
            // Level up every 10 lines
            player.level = Math.floor(player.lines / 10) + 1;
            
            // Speed up
            dropInterval = Math.max(100, 1000 - (player.level - 1) * 100); 
        }
    }

    function updateScore() {
        document.getElementById('score').innerText = player.score;
        document.getElementById('level').innerText = player.level;
        document.getElementById('lines').innerText = player.lines;
    }

    function update(time = 0) {
        if (isPaused || isGameOver) return;

        const deltaTime = time - lastTime;
        lastTime = time;

        dropCounter += deltaTime;
        if (dropCounter > dropInterval) {
            playerDrop();
        }

        draw();
        requestID = requestAnimationFrame(update);
    }

    function gameOver() {
        isGameOver = true;
        cancelAnimationFrame(requestID);
        document.getElementById('overlay-title').innerText = "遊戲結束";
        document.getElementById('final-score').style.display = "block";
        document.getElementById('final-score').innerText = "最終分數: " + player.score;
        document.getElementById('start-btn').innerText = "重新開始";
        document.getElementById('overlay').classList.remove('hidden');
    }

    function resetGame() {
        arena.forEach(row => row.fill(0));
        player.score = 0;
        player.level = 1;
        player.lines = 0;
        player.next = null;
        dropInterval = 1000;
        updateScore();
        playerReset();
        isGameOver = false;
        isPaused = false;
        document.getElementById('overlay').classList.add('hidden');
        update();
    }

    function togglePause() {
        if (isGameOver) return;
        
        isPaused = !isPaused;
        if (isPaused) {
            cancelAnimationFrame(requestID);
            document.getElementById('overlay-title').innerText = "已暫停";
            document.getElementById('final-score').style.display = "none";
            document.getElementById('start-btn').innerText = "繼續遊戲";
            document.getElementById('overlay').classList.remove('hidden');
        } else {
            document.getElementById('overlay').classList.add('hidden');
            lastTime = performance.now();
            update();
        }
    }

    // UI Event Listeners
    document.getElementById('start-btn').addEventListener('click', () => {
        if (isGameOver || document.getElementById('start-btn').innerText === "開始遊戲") {
            resetGame();
        } else {
            togglePause();
        }
    });

    // Keyboard Controls
    document.addEventListener('keydown', event => {
        if (isGameOver) return;
        
        if (event.keyCode === 27) { // ESC
            togglePause();
            return;
        }

        if (isPaused) return;

        if (event.keyCode === 37) { // Left
            playerMove(-1);
        } else if (event.keyCode === 39) { // Right
            playerMove(1);
        } else if (event.keyCode === 40) { // Down
            playerDrop();
        } else if (event.keyCode === 81) { // Q (Rotate Left)
            playerRotate(-1);
        } else if (event.keyCode === 38 || event.keyCode === 87) { // Up or W (Rotate Right)
            playerRotate(1);
        } else if (event.keyCode === 32) { // Space (Hard Drop)
            playerHardDrop();
        }
    });

    // Touch Controls (Prevent default behaviors like zooming/scrolling)
    function addTouchListener(id, action) {
        const btn = document.getElementById(id);
        btn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (!isPaused && !isGameOver) action();
        }, {passive: false});
        
        // Add mouse support for desktop testing of touch UI
        btn.addEventListener('mousedown', (e) => {
            e.preventDefault();
            if (!isPaused && !isGameOver) action();
        });
    }

    addTouchListener('btn-left', () => playerMove(-1));
    addTouchListener('btn-right', () => playerMove(1));
    addTouchListener('btn-down', () => playerDrop());
    addTouchListener('btn-rotate', () => playerRotate(1));
    addTouchListener('btn-drop', () => playerHardDrop());

    // Initial State
    playerReset();
    updateScore();
    draw();
    drawNext();
</script>

</body>
</html>
